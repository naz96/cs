; Конфигурационный файл
; Размещение файла: $moddir/addons/amxmodx/configs/configs.ini

; Внимание: Уровень по умолчанию "u"
; Однако вы можете изменить это, чтобы ограничить доступ к некоторым настройкам.

; Команды клиента: ; < описание > < команда > < флаг > < уровень доступа >
; "a" - выполнить из консоли сервера
; "b" - выполнить из консоли администратора
; "c" - выполнить на отдельных игроков
; "d" - вернуться в меню при выполнении команды

;"Стандартные настройки"		"servercfgfile server.cfg;exec server.cfg"	"a"	"u"
;"Clanbase"				"exec clanbase.cfg;servercfgfile \'\'"		"a"	"u"
;"Clanbase Charges Only"		"exec clanbase_co.cfg;servercfgfile \'\'"	"a"	"u"
;"Official CAL Match"			"exec cal.cfg;servercfgfile \'\'"		"a"	"u"
;"ProvingGrounds Server Config"		"exec leagues/pg.cfg;servercfgfile \'\'"	"a"	"u"
;"OGL CS Server Config"			"exec ogl.cfg;servercfgfile \'\'"		"a"	"u"
;"OGL CS FF Server Config"		"exec ogl_ff.cfg;servercfgfile \'\'"		"a"	"u"
;"OGL CS Advanced Server Config"	"exec ogl_adv.cfg;servercfgfile \'\'"		"a"	"u"
