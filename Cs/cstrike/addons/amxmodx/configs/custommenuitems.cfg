// В этом файле вы можете добавить любые подменю плагинов в основное меню, оно же AMXMODMENU
// Также вы можете добавить меню клиентов
//
// Добавление: "amxmodmenu":
// Использование: "amx_addmenuitem <название меню> <команда вызова подменю> <уровни доступа> <имя плагина с меню>"
//
// Добавление: "amx_menu":
// Использование: "amx_addclientmenuitem <название меню> команда вызова подменю> <уровни доступа> <имя плагина с меню>"
//
// <название меню>: Это название будет отображаться в главном AMXMODMENU меню
// <команда вызова подменю>: Команда для открытия меню
// <уровни доступа>: Флаги доступа к меню. Смотрите users.ini
// <имя плагина с меню>: Это должно быть системное название плагина. Чтобы посмотреть название - введите в консоли "amxx plugins")
//
// Примеры:
// amx_addmenuitem "Weapon Arena" "weaponarena_menu" "hu" "Weapon Arena"
// amx_addclientmenuitem "Warcraft 3" "war3menu" "" "Warcraft 3 XP"

